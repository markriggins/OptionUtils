<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    h3 { margin-top: 0; }
    .symbols { margin: 12px 0; max-height: 240px; overflow-y: auto; }
    .symbols label { display: block; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
    .symbols label:hover { background: #f1f3f4; }
    .symbols input[type=radio] { margin-right: 8px; }
    .buttons { margin-top: 16px; text-align: right; }
    .buttons button { margin-left: 8px; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    #okBtn { background: #1a73e8; color: white; border: none; }
    #okBtn:hover { background: #1557b0; }
    #okBtn:disabled { background: #ccc; }
    #cancelBtn { background: white; border: 1px solid #dadce0; }
    #cancelBtn:hover { background: #f1f3f4; }
    #loading { color: #666; }
  </style>
</head>
<body>
  <h3>Select symbol to view</h3>
  <div id="loading">Loading symbols...</div>
  <div id="content" style="display:none">
    <div class="symbols" id="symbols"></div>
    <div class="buttons">
      <button id="cancelBtn">Cancel</button>
      <button id="okBtn">View Graphs</button>
    </div>
  </div>

  <script>
    function populateSymbols(symbols) {
      var container = document.getElementById('symbols');
      symbols.forEach(function(sym, idx) {
        var label = document.createElement('label');
        var radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'symbol';
        radio.value = sym;
        if (idx === 0) radio.checked = true; // Select first by default
        label.appendChild(radio);
        label.appendChild(document.createTextNode(sym));
        container.appendChild(label);
      });
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = '';
    }

    function getSelected() {
      var radio = document.querySelector('#symbols input[type=radio]:checked');
      return radio ? [radio.value] : [];
    }

    document.getElementById('okBtn').addEventListener('click', function() {
      var selected = getSelected();
      if (selected.length === 0) {
        alert('Select a symbol.');
        return;
      }
      document.getElementById('okBtn').disabled = true;
      document.getElementById('okBtn').textContent = 'Loading...';
      google.script.run
        .withSuccessHandler(function() { google.script.host.close(); })
        .withFailureHandler(function(err) {
          alert('Error: ' + (err.message || err));
          document.getElementById('okBtn').disabled = false;
          document.getElementById('okBtn').textContent = 'View Graphs';
        })
        .plotSelectedSymbols(selected);
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
      google.script.host.close();
    });

    // Load symbols on open
    google.script.run
      .withSuccessHandler(populateSymbols)
      .withFailureHandler(function(err) {
        document.getElementById('loading').textContent = 'Error: ' + (err.message || err);
      })
      .getAvailableSymbols();
  </script>
</body>
</html>
